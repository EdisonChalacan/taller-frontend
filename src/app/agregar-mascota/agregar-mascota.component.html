<h2>Agregar Mascota</h2>
<form (submit)="agregarMascota()">
  <div class="form-group">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" [(ngModel)]="nombre" name="nombre" required class="form-control">
  </div>
  <div class="form-group">
    <label for="edad">Edad:</label>
    <input type="number" id="edad" [(ngModel)]="edad" name="edad" class="form-control">
  </div>
  <div class="form-group">
    <label for="raza">Raza:</label>
    <input type="text" id="raza" [(ngModel)]="raza" name="raza" class="form-control">
  </div>
  <div class="form-group">
    <label for="sexo">Sexo:</label>
    <input type="text" id="sexo" [(ngModel)]="sexo" name="sexo" class="form-control">
  </div>
  <div class="form-group">
    <label for="color">Color:</label>
    <input type="text" id="color" [(ngModel)]="color" name="color" class="form-control">
  </div>
  <button type="submit" class="btn btn-primary">Agregar Mascota</button>
</form>
